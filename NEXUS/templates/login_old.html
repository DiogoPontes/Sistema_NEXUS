<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NEXUSCML</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --primary-bg: #2c3e50;
            --secondary-bg: #3e67b1;
            --card-bg: #ffffff;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --text-muted: #bdc3c7;
            --accent-color: #3498db;
            --body-bg: #f4f7f9;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: var(--body-bg);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-main-container {
            max-width: 800px;
            width: 100%;
            margin: 15px auto;
            background: linear-gradient(145deg, var(--secondary-bg), var(--primary-bg));
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .logo-frame {
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-frame img {
            max-width: 75px;
            height: auto;
        }

        .title-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .menu-title {
            color: var(--text-light);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 900;
            font-size: 2.8rem;
            margin-bottom: 1px;
            text-shadow: none;
            letter-spacing: 0.5px;
        }

        .subtitle-1, .subtitle-2, .subtitle-3 {
            font-size: 1rem;
            margin: 0;
        }

        .subtitle-1 {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .subtitle-2 {
            color: #FFFF00;
            margin-bottom: -5px;
            font-weight: 800;
            font-size: 2.5rem;
        }

        .subtitle-3 {
            color: #FFFF00;
            font-style: italic;
            font-weight: 600;
        }

        .subtitle-4 {
            color: #FFFF00;
            font-style: italic;
            font-weight: 600;
            font-size: 0.8rem;
        }
        
        .login-form-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .form-label {
            color: var(--text-light);
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
            background-color: var(--card-bg);
            border: 1px solid var(--text-muted);
            color: var(--text-dark);
        }

        .form-control:focus {
            background-color: var(--card-bg);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .btn-login {
            background-color: var(--accent-color);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #2980b9; 
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .footer-full-width {
            background-color: var(--primary-bg);
            padding: 25px 0;
            color: var(--text-muted);
            flex-shrink: 0;
        }
        
        .footer-full-width .footer-text {
            text-align: center;
            font-size: 0.9rem;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
        }
    </style>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="login-main-container">

                <div class="logo-frame">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/CML.png/250px-CML.png" alt="Logo CML">
                </div>

                <div class="title-section">
                    <h1 class="menu-title">Comando Militar do Leste</h1>
                    <p class="subtitle-1">Seção de Tecnologia da Informação</p>
                    <p class="subtitle-2">Nexus-CML</p>
                    <p class="subtitle-3">Sistema Integrado de Comunicação Estratégica do CML</p>
                    <p class="subtitle-4">Versão 1.0</p>
                </div>

                <div class="login-form-container">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Nome do Usuário</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <button type="submit" class="btn btn-login w-100 mt-3">Entrar</button>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer-full-width">
        <div class="container">
            <div class="footer-text">
                Desenvolvido pela Seção de Tecnologia da Informação - CML
            </div>
        </div>
    </footer>

</body>
</html>
