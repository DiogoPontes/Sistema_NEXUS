<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus CML</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --primary-bg: #2c3e50;
            --secondary-bg: #3e67b1;
            --card-bg: #ffffff;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --text-muted: #bdc3c7;
            --accent-color: #3498db;
            --body-bg: #f4f7f9;
        }

        body {
            background-color: var(--body-bg);
            font-family: Arial, Helvetica, sans-serif;
        }

        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: linear-gradient(145deg, var(--secondary-bg), var(--primary-bg));
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            color: var(--text-light);
        }

            .login-container h1, .login-container h2 {
                text-align: center;
                margin-bottom: 10px;
                color: #d6ff00;
                font-weight: 800;
            }

            .login-container h2 {
                margin-bottom: 30px;
                font-weight: 600;
            }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            background-color: var(--accent-color);
            border: none;
            color: white;
            font-weight: bold;
        }

            .btn-login:hover {
                background-color: #1d6fa5;
            }

        .logo-login {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

            .logo-login img {
                width: 80px;
            }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/CML.png/250px-CML.png" alt="Logo CML">
        </div>
        <h1>Nexus-CML</h1>

        {% if erro %}
        <div class="alert alert-danger text-center" role="alert">
            {{ erro }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="usuario" class="form-label">Nome do Usuário</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Entrar</button>
        </form>
    </div>

</body>
</html>
